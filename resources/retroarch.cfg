# RetroArch 3DS forwarder config (standard pad + Circle Pad mirrors D-Pad)
input_autodetect_enable = "true"
config_save_on_exit = "false"

# BIOS & core options inside CIA
system_directory = "romfs:/system"
core_options_path = "romfs:/retroarch-core-options.cfg"

# Hotkey chord + disc control
input_enable_hotkey = "select"
input_disk_eject_toggle = "y"   # Select+Y = open/close tray
input_disk_next = "r"           # Select+R = next disc
input_disk_prev = "l"           # Select+L = prev disc

# Circle Pad acts like D-Pad while keeping PS1 controller 'standard'
input_player1_analog_dpad_mode = "1"

# Optional: quick pause/resume (uncomment if you want)
# input_pause_toggle = "start"   # Select+Start

# Optional: If you already injected a game with Sakitoshi's injector (the normal PS1 injector), and want to keep your save.
# Just replace "ABCD" with the four hexadecimal characters on the Title ID before the last to zeroes.
# e.g. If your Title ID is 000400000076DD00 just replace "ABCD" with "76DD" | To check your game's Title ID, just go to the 'Titles' section on FBI.
log_dir = "sdmc:/retroarch/forwarders/ABCD/logdir"

# Again, if you already injected a game with Sakitoshi's injector and want to keep your save. Just do the same thing above.
# If you didn't, then just replace ABCD with your game name, or anything else.
savefile_directory = "sdmc:/retroarch/forwarders/ABCD/savefiles"
savestate_directory = "sdmc:/retroarch/forwarders/ABCD/savestates"
